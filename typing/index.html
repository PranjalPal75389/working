<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon/t2.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Typing Test</h1>
        <div class="length-button-container">
            <button class="length-button">100</button>
            <button class="length-button">200</button>
            <button class="length-button">300</button>
            <button class="length-button">400</button>
        </div>

        <div class="text-box" >
          Loading...
        </div>
        <input type="text" class="text-input">
        <button id="submit-button">Submit</button>
        <p>Word Per minutes = <span id="wpm-display"> ?</span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
